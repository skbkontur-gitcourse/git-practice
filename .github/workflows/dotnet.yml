name: .NET CI

on:
  push:
    branches:
      - "*"      # запускает CI при пуше в любую ветку
  pull_request:
    branches:
      - "*"      # запускает CI для любого PR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x   # или 7.0.x, если у тебя проект на .NET 7

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal